<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bài tập 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/b1.js"></script>
</head>
<body>

<style>

    .errorMessage {
        color: rgb(185, 0, 0);
        font-size: 14px;
        display: none;
    }
</style>

<div class="container">
    <h3 class="mt-5 mb-3 text-center text-primary">User Login</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="border p-3 rounded" action="http://web-tdtu.herokuapp.com/lab01/login.php" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" onclick="clearError()">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" onclick="clearError()">
                </div>
                <div class="errorMessage my-3" id="errorMessage">Please enter your email address.</div>
                <button class="btn btn-primary" type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
