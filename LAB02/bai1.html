<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/cssb1.css">
</head>
<body>
    <h3 class="bigtittle">student schedule</h3>
    <table border="1">
        <tbody>
            <tr class="smalltittle">
                <td>Day/Period</td>
                <td>I</td>
                <td>II</td>
                <td rowspan="8" class="lunch">lunch</td>
                <td>III</td>
                <td>IV</td>
            </tr>
            <tr>
                <td class="day">Monday</td>
                <td class="subject">Math</td>
                <td class="subject">Physics</td>
                <td colspan="2" rowspan="2" class="graysquare"></td>
            </tr>
            <tr>
                <td class="day">Tuesday</td>
                <td colspan="2" class="lab">LAB</td>
            </tr>
            <tr>
                <td class="day">Wednesday</td>
                <td class="subject">History</td>
                <td class="subject">Music</td>
                <td colspan="2">SEMINAR</td>
            </tr>
            <tr>
                <td class="day">Thursday</td>
                <td class="subject">Physical Education</td>
                <td class="subject">Swimming</td>
                <td class="subject">Chemistry</td>
                <td class="subject">Biology</td>
            </tr>
            <tr>
                <td class="day">Friday</td>
                <td colspan="2" class="lab">LAB</td>
                <td class="subject">Geography</td>
                <td class="subject">Informatics</td>
            </tr>
            <tr>
                <td class="day">Saturday</td>
                <td class="subject">Math</td>
                <td class="subject">Physics</td>
                <td colspan="2" class="lab">LAB</td>
            </tr>
            <tr>
                <td class="day">Sunday</td>
                <td colspan="2" class="graysquare"></td>
                <td class="graysquare"></td>
                <td class="subject">Homework</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
