<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<!--
	Tên: Mai Hà Hoàng Thái
	MSSV: 51800929
	Nhóm lớp: Nhóm 24, tổ 2
	-->

    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-10">
            <div class="login_form border rounded p-3 mt-5">
                <h4 class="text-center text-success mt-3">User Login</h4>
                <form action="" method="post">
                    <div class="form-group">
                        <label for="user">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input id="user" type="text" class="form-control" placeholder="Username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pass">Password</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">#</span>
                            </div>
                            <input id="pass" type="text" class="form-control" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="remember-login" name="remember">
                            <label class="custom-control-label" for="remember-login">Remember login</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success px-5">Login</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
</body>
</html>
