<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bài tập 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<style>
    .errorMessage {
        color: rgb(185, 0, 0);
        font-size: 14px;
        display: none;
    }
</style>

<div class="container">
    <h3 class="mt-5 mb-3 text-center text-primary">User Login</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form novalidate class="border p-3 rounded" action="http://web-tdtu.herokuapp.com/lab01/login.php">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                </div>
                <div class="errorMessage my-3" id="errorMessage">Please enter your email address.</div>
                <button class="btn btn-primary" type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
    $(() => {
        $('form').submit(e => {
            const email = $('#email').val()
            const password = $('#pwd').val()

            if(email.length === 0){
                showError('Please enter your email')
                e.preventDefault();
            }
            else if(password.length === 0){
                showError('Please enter your password')
                e.preventDefault();
            }
            else if(!email.includes('@')){
                showError('Your email is not correct')
                e.preventDefault();
            }
            else if(password.length < 6){
                showError('Your password must contain at least 6 characters')
                e.preventDefault();
            }
            
        })
    })

    function showError(message){
        $('.errorMessage').html(message)
        $('.errorMessage').show()
    }
</script>

</body>
</html>
